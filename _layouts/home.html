---
layout: default
---

<div class="home">

  <h1 class="page-heading">笔记</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <!--<p class="rss-subscribe">感兴趣可<a href="{{ "/feed.xml" | relative_url }}">点击RSS订阅</a></p>-->

</div>
